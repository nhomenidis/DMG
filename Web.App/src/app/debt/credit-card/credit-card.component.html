<div class="columns  is-multiline">
  <div class="column is-6">
      <h1 class="title has-text-white">
          Χρέωση
        </h1>
        <h2 class="subtitle has-text-white">
         Εισάγετε τα στοιχεία της πιστωτικής σας.
        </h2>
    <div class="box">
      <div class="field">
        <label class="label">Αριθμός Κάρτας</label>
        <div class="control is-expanded">
          <input class="input" [(ngModel)]="creditCard.cardNumber" type="text">
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <label class="label">Όνομα κατόχου</label>
            <div class="control is-expanded">
              <input class="input" [(ngModel)]="creditCard.owner" type="text">
            </div>
          </div>
          <div class="field">
            <label class="label">CVV</label>
            <div class="control">
              <input class="input" [(ngModel)]="creditCard.cvv" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Ημερομηνία Λήξης</label>
      </div>
      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded">
              <span class="select is-fullwidth">
                <select >
                  <option selected>Country</option>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded">
              <span class="select is-fullwidth">
                <select>
                  <option selected>2020</option>
                  <option>2019</option>
                  <option>2018</option>
                </select>
              </span>
            </p>
          </div>
        </div>
      </div>
    
      <figure class="image">
          <img src="../../../assets/creditcards.png">
        </figure>
    </div>
  </div>
</div>
